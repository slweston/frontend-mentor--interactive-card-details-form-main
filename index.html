<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | Interactive card details form</title>
	<link rel="stylesheet" href="src/css/main.min.css">
	<script defer src="src/js/main.js"></script>
</head>
<body>

	<main>
		<div class="container">
			<div class="inner-container">
				<div class="main-grid">
					<div class="card-front">
						<img class="card-front__logo" src="src/images/card-logo.svg" alt="logo" aria-hidden="true">
						<div class="card-front__number">0000 0000 0000 0000</div>
						<!-- <div class="card-front__number">9591 6489 6389 1011</div> -->

						<div class="card-front__name-expiration">
							<span class="card-front__name">Jane Appleseed</span>
							<span class="card-front__expiration">00/00</span>
							<!-- <span class="card-front__name">Felicia Leire</span> -->
							<!-- <span class="card-front__expiration">09/26</span> -->
						</div>
					</div>
					<div class="card-back">
						<span class="card-back__cvc">000</span>
					</div>
					<form novalidate>
						<label class="validation-group">Cardholder Name
							<input type="text" name="name" placeholder="e.g. Jane Appleseed" required>
							<span class="validation-message">Canâ€™t be blank</span>
						</label>
						<label class="validation-group">Card Number
							<input type="text" name="number" placeholder="e.g. 1234 5678 9123 0000"
								pattern="^[0-9][0-9][0-9][0-9] [0-9][0-9][0-9][0-9] [0-9][0-9][0-9][0-9] [0-9][0-9][0-9][0-9]$"
								required>
							<span class="validation-message">Wrong format, numbers only</span>
						</label>
						<div class="form__mm-yy-cvc">
							<label class="validation-group">Exp. Date (MM/YY)
								<div class="form__mm-yy">
									<input type="text" name="mm" placeholder="MM" pattern="^[0-9][0-9]$" required>
									<input type="text" name="yy" placeholder="YY" pattern="^[0-9][0-9]$" required>
								</div>
								<span class="validation-message">Wrong format, numbers only</span>
							</label>
							<label class="validation-group">CVC
								<input type="text" name="cvc" placeholder="e.g. 123" pattern="^[0-9][0-9][0-9]$"
									required>
								<span class="validation-message">Wrong format, numbers only</span>
							</label>
						</div>
						<button class="confirm-button" type="submit">Confirm</button>
					</form>
					<div class="thank-you-panel">
						<img src="src/images/icon-complete.svg" alt="checkmark" aria-hidden="true">
						<h2>Thank you!</h2>
						<p>We've added your card details</p>
						<button class="continue-button">Continue</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="attribution">
		<h1>
			Challenge by <a href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw"
				target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
		</h1>
	</footer>
</body>
</html>
